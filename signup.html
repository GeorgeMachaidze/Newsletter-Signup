  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4" src="images/pngwing.com.png" alt="" width="122" height="107">
    <h1 class="h3 mb-3 fw-normal">Singup to My Newsletter</h1>

    <div class="top form-floating">
      <p>First Name</p>
      <input name="firstName" type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="middle form-floating">
      <p>Last Name</p>
      <input name="lastName" type="text" class="form-control" placeholder="Last Name">
    </div>
    <div class="bottom form-floating">
      <p>Email</p>
      <input name="email" type="email" class="form-control"  placeholder="Email">
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
  </form>
</main>
